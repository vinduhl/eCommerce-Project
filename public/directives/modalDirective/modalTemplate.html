
<div class="modal fade" id="{{ modalIdentifier }}Modal" tabindex="-1" role="dialog" aria-labelledby="{{ modalIdentifier }}ModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="{{ modalIdentifier }}ModalLabel">{{ modalTitle }}</h4>
      </div>
      <form id="{{ modalIdentifier }}form" ng-submit="submitCallback()">
        <div class="modal-body" ng-transclude>
        </div>
        <div class="modal-footer">
          <button ng-show="showSubmitButton" type="submit" class="btn btn-default">{{ submitButtonLabel }}</button>
          <button type="button" class="btn btn-default" ng-click="closeButtonAction()" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>
