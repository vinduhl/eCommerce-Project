<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <h4>Administrator View</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <p><strong>Create new product</strong></p>
      <div class="table-responsive">
        <form name="newProductForm" ng-submit="createProductAndShowList(newProduct)">
          <table class="table">
            <tr>
              <td>Name:</td><td><input type="text" ng-model="newProduct.name"></td>
            </tr>
            <tr>
              <td>Description:</td><td><input type="text" ng-model="newProduct.description"></td>
            </tr>
            <tr>
              <td>Type:</td><td><input type="text" ng-model="newProduct.type"></td>
            </tr>
            <tr>
              <td>Onhand:</td><td><input type="text" ng-model="newProduct.onhand"></td>
            </tr>
            <tr>
              <td>Price:</td><td><input type="text" ng-model="newProduct.price"></td>
            </tr>
          </table>
          <div>
            <input type="submit" id="submitNew" value="Add Product"/>
          </div>
        </form>
        <div class="error-message">{{ errorMessage }}</div>
        <div id="newProductDisplay" ng-show="newProductCreated">
          Successfully created {{ newProductName }}. <button ng-click="hideNewProductDisplay()">Hide</button>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <p><strong>Product Maintenance</strong></p>
      <div ng-hide="editMode" class="table-responsive">
        <table class="table">
          <tr>
            <th>
              Product Name
            </th>
            <th>
              Actions
            </th>
          </tr>
          <tr ng-repeat="product in products">
            <td>
              {{ product.name }}
            </td>
            <td>
              <button ng-click="editProduct(product)">Edit</button>
              <button ng-click="deleteProduct(product)">Delete</button>
            </td>
          </tr>
        </table>
      </div>
      <div ng-show="editMode">
        <p>Edit Product</p>
        <div class="table-responsive">
          <form ng-submit="updateProduct(productToEdit)">
            <table class="table">
              <tr>
                <td>Name:</td><td><input type="text" ng-model="productToEdit.name"></td>
              </tr>
              <tr>
                <td>Description:</td><td><input type="text" ng-model="productToEdit.description"></td>
              </tr>
              <tr>
                <td>Type:</td><td><input type="text" ng-model="productToEdit.type"></td>
              </tr>
              <tr>
                <td>Onhand:</td><td><input type="text" ng-model="productToEdit.onhand"></td>
              </tr>
              <tr>
                <td>Price:</td><td><input type="text" ng-model="productToEdit.price"></td>
              </tr>
              <tr>
                <td>
                  <input type="submit" id="submitChange" value="Save Changes"/>
                </td>
                <td>
                  <a ng-click="cancelEdit()" style="cursor: pointer">Cancel</a>
                </td>
              </tr>
            </table>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
