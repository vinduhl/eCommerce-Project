<div><strong>Customer View</strong></div>

<p>Search</p>
Product Name: <input type="text" ng-model="prod.productName"/><br/>
Product ID: <input type="text" ng-model="prod.productId"/><br/>
Product Type: <input type="text" ng-model="prod.productType"/><br/>
<button ng-click="getProducts(prod)">Get Product</button>
<div class="error-message">{{ errorMessage }}</div>

<p>Products</p>
<ul>
  <li ng-repeat="product in products">{{ product.name }}</li>
</ul>
