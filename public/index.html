<!DOCTYPE html>
<html lang="en" ng-app="eCommerceApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>eCommerce Project</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body ng-controller="MainCtrl">

<button ng-click="getProducts()">Show All Products</button> <span class="error-message">{{ errorMessage }}</span>

<ul>
  <li ng-repeat="product in products">{{ product.name }}</li>
</ul>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
<script src="./source/app.js"></script>
<script src="./source/mainCtrl.js"></script>
<script src="./source/productService.js"></script>
</body>
</html>
