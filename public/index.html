<!DOCTYPE html>
<html lang="en" ng-app="eCommerceApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>eCommerce Project</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body ng-controller="MainCtrl">

<div class="container">
  <div class="row">
    <div class="col-sm-4">
      selected item is: {{ userSelection.firstname }}
      <select ng-model="userSelection" ng-change="getCart(userSelection)" ng-show="isCustomerView()" ng-options="user.firstname + ' ' + user.lastname for user in users">
        <!-- <option ng-selected="$first" ng-repeat="user in users" value="user._id">{{ user.firstname }} {{ user.lastname }}</option> -->
      </select>
    </div>
    <div class="col-sm-8">
      <a ui-sref="home">Customer</a> | <a ui-sref="admin">Admin</a>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <ui-view></ui-view>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
<script src="./source/app.js"></script>
<script src="./source/utils.js"></script>
<script src="./source/mainCtrl.js"></script>
<script src="./source/productService.js"></script>
<script src="./source/userService.js"></script>
</body>
</html>
