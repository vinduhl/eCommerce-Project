<!DOCTYPE html>
<html lang="en" ng-app="eCommerceApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>eCommerce Project</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body ng-controller="MainCtrl">


  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">eShop</a>
      </div>
      <div>
        <ul id="navMenuItems" class="nav navbar-nav navbar-left">
          <li id="navShopLink" ng-class="isCustomerView() ? 'active' : ''"><a ui-sref="home">Shop</a></li>
          <li id="navAdminLink" ng-class="isCustomerView() ? '' : 'active'"><a ui-sref="admin">Admin</a></li>
        </ul>
        <p class="navbar-text navbar-right cart-spacing">
          <span ng-show="isCustomerView()">
            <a data-toggle="modal" data-target="#cartModal">
              <span class="glyphicon glyphicon-shopping-cart"></span>
              cart
              <span class="badge">{{ totalCartItemQuantity }}</span>
            </a>
          </span>
        </p>
      </div>
    </div>
  </nav>

  <div class="container container-padded">
    <div class="row">
      <div class="col-md-12">
        <ui-view></ui-view>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <script src="./source/app.js"></script>
  <script src="./source/utils.js"></script>
  <script src="./source/mainCtrl.js"></script>
  <script src="./source/productService.js"></script>
  <script src="./source/userService.js"></script>
  <script src="./source/orderService.js"></script>
  <script src="./directives/categoriesDirective/productCategoriesDirective.js"></script>
  <script src="./directives/modalDirective/modalDirective.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
